<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">Przychodnia Lekarska</div>
        </div>
        <ul class="nav navbar-nav">
            <li><a routerLink="/doctorsadmin" routerLinkActive="active">Doktorzy</a></li>
            <li><a routerLink="/users" routerLinkActive="active">Pacjenci</a></li>
            <li><a routerLink="/adminvisits" routerLinkActive="active">Wizyty</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <button type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-user"></span> {{login.user.firstName}} {{login.user.lastName}}</button>
            <a routerLink="/login" routerLinkActive="active"><button type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-log-out"></span> Wyloguj się</button></a>
        </ul>
    </div>
</nav>
<div class="panel panel-primary">
    <div class="panel-heading">Lista doktorów</div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Aktywny</th>
                    <th>Login</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Specjalizacja</th>
                    <th>Poniedziałek</th>
                    <th>Wtorek</th>
                    <th>Środa</th>
                    <th>Czwartek</th>
                    <th>Piątek</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <template ngFor let-user [ngForOf]="users">
                    <tr *ngIf="user.doctor !== null">
                        <td *ngIf="user.active !== false">Aktywny</td>
                        <td *ngIf="user.active !== true">Nieaktywny</td>
                        <td>{{user.login}}</td>
                        <td>{{user.doctor.firstName}}</td>
                        <td>{{user.doctor.lastName}}</td>
                        <td>{{user.doctor.medicalSpecialization.specializationName}}</td>
                        <td>{{user.doctor.mondayHours}}</td>
                        <td>{{user.doctor.tuesdayHours}}</td>
                        <td>{{user.doctor.wednesdayHours}}</td>
                        <td>{{user.doctor.thursdayHours}}</td>
                        <td>{{user.doctor.fridayHours}}</td>
                        <td *ngIf="user.active !== true"><button type="submit" (click)="active(user.id)" class="btn btn-link">Aktywuj</button></td>
                        <td *ngIf="user.active !== false"><button type="button" (click)="deactive(user.id)" class="btn btn-link">Deaktywuj</button></td>
                        <td><button type="button" (click)="remove(user)" class="btn btn-link">Usuń</button></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</div>
