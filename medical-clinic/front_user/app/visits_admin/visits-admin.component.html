<div class="panel panel-primary">
  <div class="panel-heading">Lista wszystkich wizyt</div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Data</th>
          <th>Godzina</th>
          <th>Ukończona</th>
          <th>Imię doktora</th>
          <th>Nazwisko doktora</th>
          <th>Specializacja doktora</th>
          <th>Imię pacjenta</th>
          <th>Nazwisko pacjenta</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <template ngFor let-visit [ngForOf]="visits">
          <tr>
            <td>{{visit.date}}</td>
            <td>{{visit.time}}</td>
            <td *ngIf="visit.completed !== false">Tak</td>
            <td *ngIf="visit.completed !== true">Nie</td>
            <td>{{visit.doctor.firstName}}</td>
            <td>{{visit.doctor.lastName}}</td>
            <td>{{visit.doctor.medicalSpecialization.specializationName}}</td>
            <td>{{visit.user.firstName}}</td>
            <td>{{visit.user.lastName}}</td>
            <td *ngIf="visit.completed !== true"><button type="submit" (click)="remove(visit)" class="btn btn-link">Usuń</button></td>
            <td *ngIf="visit.completed !== false"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</div>
