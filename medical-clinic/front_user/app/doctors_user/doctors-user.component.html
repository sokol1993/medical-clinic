  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand">Przychodnia Lekarska</div>
    </div>
    <ul class="nav navbar-nav">
      <li><a routerLink="/myuser" routerLinkActive="active">Moje dane</a></li>
      <li><a routerLink="/myvisits" routerLinkActive="active">Moje wizyty</a></li>
      <li><a routerLink="/doctorsuser" routerLinkActive="active">Nasi doktorzy</a></li>

<div class="panel panel-primary">
  <div class="panel-heading">Lista doktorów</div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Imię </th>
          <th>Nazwisko</th>
          <th>Specjalizacja</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of doctors" (click)="gotoDetail(doctor)">
          <td>{{doctor.firstName}}</td>
          <td>{{doctor.lastName}}</td>
          <td>{{doctor.medicalSpecialization.specializationName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
